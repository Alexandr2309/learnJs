<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <style>
    .block {
      height: 150px;

      border: 1px solid #CCC;
      background: #eee;
    }

    .spacer {
      margin-left: 20%;
      margin-right: 20%;

      height: 80%;
      margin-top: 15px; /* margin высчитывается относительно ширины, поэтму нужно использовать точные значения или прибегнуть к другим способам центирования элемента */
      margin-bottom: 15px;

      border: 1px solid black;
      background: #FFF;
    }
  </style>

  <div class="block">
    <div class="spacer"></div>
  </div>
</body>

</html>
